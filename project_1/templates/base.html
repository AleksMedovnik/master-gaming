{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}" defer></script>
    <title>
        {% block title %}
        MasterGaming
        {% endblock %}
    </title>
</head>

<body class="min-vh-100 d-flex flex-column justify-content-between">
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand text-info"
                    href="#">MasterGaming</a>
                <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul id="menu" class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link"
                                aria-current="page"
                                href="{% url 'posts_list_url' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               aria-current="page"
                                href="{% url 'tags_list_url' %}">Теги</a>
                        </li>
                    </ul>
                    <form class="d-flex" action="{% url 'posts_list_url' %}">
                        <input class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                            name="search">
                        <button class="btn btn-outline-success"
                            type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-5 pt-3">
        {% block content %}
           No content
        {% endblock %}
    </div>
    <footer style="height: 100px; background-color: rgb(6, 6, 6);"
        class="footer d-flex justify-content-center align-items-center">
        <p class="text-white">Copyright © MasterGaming. Любое копирование запрещено</p>
    </footer>
</body>

</html>
